<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Using HTML & CSS</title>
<script src="https://kit.fontawesome.com/aec29f1400.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/5d27b208dbbabdde03dcf270a5866998" method="POST">
          <div class="row">
              <div class="input-group">
               <input type="text" id="name" name="name" placeholder="" required>
                <label for="name"><i class="fa-regular fa-user"></i> Your name </label>
            </div>
             <div class="input-group">
               <input type="number" id="phone" placeholder="" required name="phone">
                <label for="phone"> <i class="fa-solid fa-phone"></i> Your phone number</label>
            </div>

          </div>
             <div class="input-group">
               <input type="email" id="email" placeholder="" required name="email">
                <label for="email"> <i class="fa-regular fa-envelope"></i> Your email </label>
            </div>
             <div class="input-group">
               <textarea id="message"rows="5" required name="textarea"></textarea>
               <label for="message"> <i class="fa-solid fa-comment"></i> Your Message </label>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
